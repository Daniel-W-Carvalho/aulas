<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grow-basis-shrink.css">
    <link rel="stylesheet" href="globals.css">
    <title>Document</title>
</head>
<body>
    <h1>Flex items - Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>flex Grow</h3>
        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h3>Basis</h3>
        <div class="container">
            <div class="item grow-1 basis-0">lorem</div>
            <div class="item grow-1 basis-0">lorem 1 2 3</div>
            <div class="item grow-1 basis-0">lorem 123456789</div>
        </div>
    </section>

    <section>
        <h3>Shrink</h3>
        <div class="container shrink">
            <div class="item shrink-0">lorem ipsu the best rol</div>
            <div class="item shrink-1">lorem ipsu the best rol</div>
            <div class="item shrink-2">lorem ipsu the best rol</div>
        </div>
    </section>

</body>
</html>
