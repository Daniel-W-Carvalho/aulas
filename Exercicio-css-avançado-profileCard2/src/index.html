<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="noticia">
        <div class="aviso">
          <span>ADVICE #117</span>
        </div>
        <P>"It is easy to sit up and take notice, what's difficult is getting up and taking action."</P>
      </div>
      <div class="borda">
        <img class="borda-pausa" src="../images/pattern-divider-desktop.svg" alt="imagem-da-borda">
      </div>
      <div class="caixa-botao">
        <button class="botao">
          <img class="dado" src="../images/icon-dice.svg" alt="icone-dado">
        </button>
      </div>
    </div>
  </main>
</body>
</html>
