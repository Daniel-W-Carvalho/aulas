<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkbox, radio</title>
</head>
<body>
	<h1>Checkbox, radio</h1>
	<h3>Linguagem de programação</h3>

	<label for="C#">C#</label>
	<input id="C#" type="checkbox" name="Linguagens"> <br><br>

	<label for="JavaScript">JavaScript</label>
	<input id="JavaScript" type="checkbox" name="Linguagens"> <br><br>
	
	<label for="HTML">HTML</label>
	<input ID="HTML" type="checkbox" name="Linguagens"> <br><br>

	<h3>Gênero</h3>
	<label for="masculino">masculino</label>
	<input id="masculino" type="radio" name="genero"> <br><br>

	<label for="feminino">feminino</label>
	<input id="feminino" type="radio" name="genero"> 

</body>
</html>
