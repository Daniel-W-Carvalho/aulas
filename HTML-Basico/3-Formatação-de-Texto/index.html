<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formatação de texto</title>
</head>
<body>
	<h1>Formatação de texto</h1>

	<p>Esse texto vai ser em <b>negrito</b>.</p>
	<p>Esse texto vai ser em <strong>negrito</strong>.</p> <!--Semantica-->

	<p>Esse texto vai ser em <I>italico</I></p>

	<p>Esse texto vai ser <u>sublinhado</u></p>

	<p>Esse texto vai ser <s>Taxado</s></p>
</body>
</html>
