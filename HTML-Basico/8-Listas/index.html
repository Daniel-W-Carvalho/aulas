<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas</title>
</head>
<body>
	<h1>Listas</h1>
	<h2>Lista não ordenada</h2>
	<ul>
		<li>café</li>
		<li>filtro café</li>  <!-- pra ser mais rápido ul>li*4 -->
		<li>bolo</li>
		<li>energético</li>
	</ul>

	<h2>Lista ordenada</h2>

	<ol>
		<li>Daniel</li>
		<li>Raphael</li>
		<li>Ana</li>
		<li>Ricardo</li>
	</ol>

</html>
