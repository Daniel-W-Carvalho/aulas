<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="conteudo">
        <div class="mensagem-duvida">
            <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <h2 class="sub-titulo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</h2>
        </div>
        <div class="cadastro" id="cadastro">
            <input type="text" id="nome-completo" class="input-cadastro" placeholder="Nome Completo *"><p class="alerta">campo obrigatorio</p>
            <input type="text" id="email" class="input-cadastro" placeholder="Email *"><p class="alerta">campo obrigatorio</p>
            <input type="text" id="telefone" class="input-cadastro" placeholder="Telefone *"><p class="alerta">campo obrigatorio</p>
            <input type="text" id="mensagem" class="input-cadastro" placeholder="Mensagem *"><p class="alerta">campo obrigatorio</p>
            <p class="aviso">*Campos obrigatórios</p>
            <button class="botao-enviar">
                <a class="enviar" id="enviar" href="">Enviar</a>
            </button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
